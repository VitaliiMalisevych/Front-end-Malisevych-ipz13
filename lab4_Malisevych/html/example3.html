<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>CSS Властивості</title>
  <link rel="stylesheet" href="../style/style3.css">
</head>
<body>
<p><a href="../lab4.html">на lab4</a></p>
<h2>Властивості Position</h2>
<div class="static">Static Position</div>
<div class="relative">Relative Position</div>
<div class="absolute">Absolute Position</div>
<div class="fixed">Fixed Position</div>
<div class="sticky">Sticky Position</div>

<h2>Властивості Float та Clear</h2>
<div class="box left">Left Float</div>
<div class="box right">Right Float</div>
<div class="box clear">Цей блок не обтікається</div>

<h2>Властивість Z-index</h2>
<div class="container">
  <div class="z-box z-box1">Z-3</div>
  <div class="z-box z-box2">Z-2</div>
  <div class="z-box z-box3">Z-1</div>
</div>
</body>
</html>
