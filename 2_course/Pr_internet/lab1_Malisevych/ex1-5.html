<h3> Завдання 5.</H3>

<script language="javascript">
    function example5(){
            // рахуємо факторіал (x+y)
            let x, y;
            x = parseInt(form_ex5.b_x.value);
            y = parseInt(form_ex5.b_y.value);
            let fact = 1;
            for (let j = 1; j <= x + y; j++) {
                fact *= j;
            }

            // рахуємо суму
            let sum = 0;
            for (let i = 1; i <= 12; i++) {
                sum += Math.pow(-1, i + 1) * (i + 3) / fact;
            }
            form_ex5.b_f.value = "" + sum;
    }
</script>

<form id="form_ex5">
    x<input type="text" id = "b_x" value=""><br>
    y<input type="text" id = "b_y" value=""><br>
    sum<input type="text" id = "b_f" value=""><br>

    <input type = "button" onClick = "example5();" value = "Розрахувати">
</form>
