<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота: Об'єкти та класи (Варіант 10)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .task {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 8px;
    }
    input {
      padding: 6px;
      width: 250px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
<a style="display: block; text-align: left" href="../Pr-index.html">На головну</a>

<h2>Варіант 10 — Класи Transport, Car, Bicycle</h2>

<div class="task">
  <h3>Введіть дані:</h3>

  <label>Швидкість транспорту (км/год):</label>
  <input type="number" id="speedInput" placeholder="Наприклад: 60">

  <label>Марка автомобіля:</label>
  <input type="text" id="carBrandInput" placeholder="Наприклад: Toyota">

  <label>Тип велосипеда:</label>
  <input type="text" id="bikeTypeInput" placeholder="Наприклад: Гірський">

  <div>
    <button onclick="showInfo()">Показати інформацію</button>
    <button onclick="clearFields()">Очистити поля</button>
  </div>

  <div id="result"></div>
</div>

<script>

  class Transport {
    constructor(speed) {
      this.speed = speed;
    }

    move() {
      return `Транспорт рухається зі швидкістю ${this.speed} км/год.`;
    }
  }


  class Car extends Transport {
    constructor(speed, brand) {
      super(speed);
      this.brand = brand;
    }

    move() {
      return `Автомобіль ${this.brand} рухається зі швидкістю ${this.speed} км/год по дорозі.`;
    }
  }


  class Bicycle extends Transport {
    constructor(speed, type) {
      super(speed);
      this.type = type;
    }

    move() {
      return `Велосипед (${this.type}) їде зі швидкістю ${this.speed} км/год по велодоріжці.`;
    }
  }


  function showInfo() {
    const speed = parseFloat(document.getElementById("speedInput").value);
    const brand = document.getElementById("carBrandInput").value;
    const type = document.getElementById("bikeTypeInput").value;

    if (isNaN(speed) || !brand || !type) {
      document.getElementById("result").innerHTML = "<span style='color:red;'> Заповніть усі поля!</span>";
      return;
    }

    const transport = new Transport(speed);
    const car = new Car(speed + 20, brand);
    const bicycle = new Bicycle(speed - 10, type);

    const transportArray = [transport, car, bicycle];
    let output = "<h3>Результат:</h3>";
    transportArray.forEach(obj => {
      output += `<p>${obj.move()}</p>`;
    });

    document.getElementById("result").innerHTML = output;
  }

  function clearFields() {
    document.getElementById("speedInput").value = "";
    document.getElementById("carBrandInput").value = "";
    document.getElementById("bikeTypeInput").value = "";
    document.getElementById("result").innerHTML = "";
  }
</script>

</body>
</html>
