<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Логотип ІПЗ — SVG</title>
  <style>
    :root{
      --bg:#0f1720;
      --card:#0b1220;
      --accent1:#7C3AED;
      --accent2:#06B6D4;
      --text:#E6EEF6;
      --glass: rgba(255,255,255,0.04);
    }

    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;padding:24px;}
    .card{
      width:520px;
      max-width:100%;
      padding:28px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      gap:22px;
      align-items:center;
    }

    .logo-wrap{
      width:160px;
      height:160px;
      min-width:160px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }

    .meta{
      flex:1;
    }
    h1{margin:0;font-size:20px;letter-spacing:0.6px}
    p{margin:8px 0 0 0;color:rgba(230,238,246,0.78);font-size:14px;line-height:1.3}

    svg{display:block;overflow:visible}
    .gear{transform-origin:center; transition: transform 0.3s linear;}
    .rotating .gear{ animation:spin 6s linear infinite; }
    @keyframes spin { from{transform:rotate(0deg)} to{transform:rotate(360deg)} }

    .logo-wrap:hover svg .badge-glow{ opacity:1; filter:blur(6px); transform:scale(1.03); transition: all .25s ease;  }
    .badge-glow{ opacity:0.18; transition: all .3s ease; }

    .initials { font-family: "Segoe UI", Inter, Arial; font-weight:700; letter-spacing:0.8px; fill: white; filter: drop-shadow(0 6px 20px rgba(12,17,30,0.6)); }

    @media (max-width:520px){
      .card{ padding:16px; gap:12px;}
      .logo-wrap{width:120px;height:120px;min-width:120px}
      h1{font-size:16px}
    }

    .hint{ margin-top:10px; font-size:12px; color:rgba(230,238,246,0.6) }
  </style>
</head>
<body>
<a href="../Pr-index.html">На головну</a>
<div class="card">
  <div class="logo-wrap" id="logoBtn" title="Клік — запустити / зупинити">
    <svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
      <title id="title">Логотип ІПЗ — Інженерія програмного забезпечення</title>
      <desc id="desc">Стилізовані літери ІПЗ у колі зі шестернею, градієнтний фон</desc>

      <defs>
        <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#7C3AED" />
          <stop offset="100%" stop-color="#06B6D4" />
        </linearGradient>

        <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.45"/>
        </filter>

        <radialGradient id="shine" cx="30%" cy="25%">
          <stop offset="0%" stop-color="white" stop-opacity="0.18"/>
          <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </radialGradient>
      </defs>

      <circle class="badge-glow" cx="80" cy="80" r="74" fill="url(#g1)" opacity="0.14" />

      <g filter="url(#softShadow)">
        <circle cx="80" cy="80" r="64" fill="url(#g1)"></circle>
        <circle cx="80" cy="80" r="64" fill="url(#shine)" style="mix-blend-mode:screen" />
      </g>

      <g class="gear" transform="translate(110,40) scale(0.7)">
        <path d="M24 12 L30 8 L34 12 L38 20 L34 28 L30 32 L24 28 L18 32 L14 28 L10 20 L14 12 L18 8 Z"
              fill="#ffffff" fill-opacity="0.18" transform="translate(-24,-20) scale(2.2)"/>
        <circle cx="0" cy="0" r="6" fill="rgba(255,255,255,0.12)" />
        <circle cx="0" cy="0" r="3" fill="rgba(255,255,255,0.22)" />
      </g>

      <g transform="translate(80,86)">
        <text class="initials" x="-48" y="-6" font-size="34" text-anchor="middle">І</text>
        <text class="initials" x="0" y="-6" font-size="34" text-anchor="middle">П</text>
        <text class="initials" x="48" y="-6" font-size="34" text-anchor="middle">З</text>
      </g>

      <g transform="translate(80,118)" opacity="0.33">
        <path d="M-46 0 L-40 -8 L-46 -16" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" />
        <path d="M46 0 L40 -8 L46 -16" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" />
      </g>

    </svg>
  </div>

  <div class="meta">
    <h1>Інженерія програмного забезпечення</h1>
  </div>
</div>

<script>
  const btn = document.getElementById('logoBtn');
  btn.addEventListener('click', () => {
    btn.classList.toggle('rotating');
  });

  btn.classList.add('rotating');
</script>
</body>
</html>
