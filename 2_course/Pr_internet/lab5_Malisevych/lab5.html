<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolContent</title>

    <style>
        :root {
            --bg: #666;
            --text: white;
            --tab-bg: #444;
            --tab-hover: #555;
            --tab-active: darkred;
            --box-bg: #d9d9d9;
            --box-border: darkred;
            --content-text: #000;
        }

        body.light {
            --bg: #eee;
            --text: #222;
            --tab-bg: #ddd;
            --tab-hover: #ccc;
            --tab-active: #8b0000;
            --box-bg: #fff;
            --box-border: #8b0000;
            --content-text: #333;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            font-family: "Andale Mono", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: 0.3s;
        }

        #tabbed_box {
            text-align: left;
        }

        h1 {
            color: var(--text);
            font-size: 22px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* кнопка теми */
        #themeBtn {
            padding: 5px 12px;
            font-size: 14px;
            background: var(--tab-bg);
            color: var(--text);
            border: 1px solid var(--text);
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }
        #themeBtn:hover {
            background: var(--tab-hover);
        }

        ul.tabs {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        ul.tabs li a {
            color: var(--text);
            text-decoration: none;
            font-size: 18px;
            padding: 6px 10px;
            border-radius: 5px 5px 0 0;
            background: var(--tab-bg);
            transition: 0.2s;
        }

        ul.tabs li a:hover {
            background: var(--tab-hover);
        }

        ul.tabs li a.active {
            background: var(--tab-active);
            color: white;
        }

        .content-box {
            background: var(--box-bg);
            border: 10px solid var(--box-border);
            width: 450px;
            height: 350px;
            padding: 30px 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: 0.3s;
        }

        .content {
            display: none;
            color: var(--content-text);
        }

        .content.active {
            display: block;
        }

        .content p {
            margin: 15px 0;
            border-bottom: 1px solid #333;
            width: 100%;
        }
    </style>
</head>
<body>
<a style="display: block; text-align: left" href="../Pr-index.html">На головну</a>

<div id="tabbed_box">
    <h1>
        CoolContent
        <button id="themeBtn">Темна тема</button>
    </h1>

    <ul class="tabs">
        <li><a href="javascript:tabSwitch('tab_1','content_1');" id="tab_1" class="active">Archives</a></li>
        <li><a href="javascript:tabSwitch('tab_2','content_2');" id="tab_2">Topics</a></li>
        <li><a href="javascript:tabSwitch('tab_3','content_3');" id="tab_3">Pages</a></li>
    </ul>

    <div class="content-box">
        <div id="content_1" class="content active">
            <p>Archive item 1</p>
            <p>Archive item 2</p>
            <p>Archive item 3</p>
            <p>Archive item 4</p>
            <p>Archive item 5</p>
        </div>

        <div id="content_2" class="content">
            <p>Topic A</p>
            <p>Topic B</p>
            <p>Topic C</p>
            <p>Topic D</p>
            <p>Topic E</p>
        </div>

        <div id="content_3" class="content">
            <p>Page 1</p>
            <p>Page 2</p>
            <p>Page 3</p>
            <p>Page 4</p>
            <p>Page 5</p>
        </div>
    </div>
</div>

<script>
    function tabSwitch(new_tab, new_content) {
        document.getElementById('tab_1').classList.remove('active');
        document.getElementById('tab_2').classList.remove('active');
        document.getElementById('tab_3').classList.remove('active');

        document.getElementById('content_1').classList.remove('active');
        document.getElementById('content_2').classList.remove('active');
        document.getElementById('content_3').classList.remove('active');

        document.getElementById(new_tab).classList.add('active');
        document.getElementById(new_content).classList.add('active');
    }

    const themeBtn = document.getElementById("themeBtn");
    themeBtn.addEventListener("click", () => {
        document.body.classList.toggle("light");

        if (document.body.classList.contains("light")) {
            themeBtn.textContent = "Світла тема";
        } else {
            themeBtn.textContent = "Темна тема";
        }
    });
</script>

</body>
</html>
